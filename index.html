function generateRandomNumber() {
  const randomNumber = Math.random() * 6
  //console.log('Random number is', randomNumber);
  return Math.ceil(randomNumber);
}

function generateRandomNumbersJS(numberOfRandomNumbers) {
  console.log(`JS start generating ${numberOfRandomNumbers} random numbers.`)

  const resultArray = []
  for (let index = 0; index < numberOfRandomNumbers; index++) {
    resultArray[index] = generateRandomNumber();
  }
  console.log(`JS finished generating ${numberOfRandomNumbers} random numbers.`)
  return resultArray;
}

function generateRandomNumbers(numberOfRandomNumbers) {
  console.log(`JS start generating ${numberOfRandomNumbers} random numbers.`)

    generateRandomNumber();
  }
